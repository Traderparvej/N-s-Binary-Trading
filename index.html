<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join My Personal Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  overflow:hidden;
}

/* Container */
.wrap{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
    url("https://i.postimg.cc/FKSw2Nxj/photo-2026-01-15-02-07-16.jpg");
  background-size:cover;
  background-position:center;
  animation:bgZoom 12s ease-in-out infinite alternate;
}

/* Background zoom animation */
@keyframes bgZoom{
  0%{background-size:100%;}
  50%{background-size:110%;}
  100%{background-size:100%;}
}

/* Card */
.card{
  position:relative;
  z-index:2;
  padding:20px;
  width:90%;
  max-width:420px;
  background: transparent; /* remove black overlay */
  border-radius:18px;
}

/* Live viewers */
.viewers{
  position:absolute;
  top:20px;
  right:20px;
  background:rgba(0,0,0,0.6);
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
  box-shadow:0 0 15px rgba(34,197,94,.6);
  z-index:3;
}
.viewers span{
  color:#22c55e;
  font-weight:700;
}

/* Image */
.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid #22c55e;
  object-fit:cover;
  box-shadow:0 0 35px rgba(34,197,94,.7);
  animation:pulse 1.4s infinite;
  margin-bottom:20px;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

h1{
  font-size:28px;
  margin:10px 0 8px;
}

p{
  font-size:16px;
  color:#e5e7eb;
}

.join{
  margin-top:25px;
  display:inline-block;
  padding:16px 40px;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  color:#020617;
  font-weight:800;
  font-size:18px;
  border-radius:50px;
  text-decoration:none;
  box-shadow:0 12px 35px rgba(34,197,94,.7);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.join:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 50px rgba(34,197,94,.7);
}

/* Click vibration + shake */
.shake{
  animation:shake .25s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-4px);}
  50%{transform:translateX(4px);}
  75%{transform:translateX(-4px);}
  100%{transform:translateX(0);}
}

/* Responsive adjustments for PC / tablet */
@media(min-width:768px){
  h1{font-size:32px;}
  p{font-size:17px;}
  .join{font-size:20px;padding:18px 50px;}
}
@media(min-width:1024px){
  h1{font-size:36px;}
  p{font-size:18px;}
  .join{font-size:22px;padding:20px 55px;}
}
</style>

<script>
/* Live viewers 1k+ */
let viewers = 1246;
setInterval(()=>{
  viewers += Math.floor(Math.random()*5);
  document.getElementById("viewCount").innerText = viewers;
}, 2500);

/* Click effect */
function joinEffect(btn){
  if(navigator.vibrate){
    navigator.vibrate(60);
  }
  btn.classList.add("shake");
  setTimeout(()=>btn.classList.remove("shake"),250);
}
</script>

</head>
<body>

<div class="wrap">

  <!-- Live viewers -->
  <div class="viewers">
    üëÅÔ∏è <span id="viewCount">1246</span> watching now
  </div>

  <div class="card">
    <img class="avatar" src="https://i.postimg.cc/FKSw2Nxj/photo-2026-01-15-02-07-16.jpg">

    <!-- Personal headline -->
    <h1>üíö Nafisa Trader</h1>
    <p>This is my personal group ‚Äî everyone is welcome to join üìà</p>

    <!-- Telegram Join Button -->
    <a class="join"
       href="https://t.me/+aYqNJEHd1nk5ZDY1"
       target="_blank"
       onclick="joinEffect(this)">
      Join Telegram üí¨
    </a>
  </div>
</div>

</body>
</html>
