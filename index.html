<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join My Personal Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html, body{
  height:100%;
  width:100%;
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
}

/* Fullscreen wrapper */
.wrap{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url("https://i.postimg.cc/FKSw2Nxj/photo-2026-01-15-02-07-16.jpg") center center no-repeat;
  background-size:cover;
  animation:bgZoom 25s ease-in-out infinite alternate;
  z-index:1;
}

/* Subtle background zoom */
@keyframes bgZoom{
  0%{background-size:100%;}
  50%{background-size:102%;}
  100%{background-size:100%;}
}

/* Particle overlay */
.particles{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:2;
  overflow:hidden;
}
.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(255,255,255,0.3);
  border-radius:50%;
  animation:floatParticle linear infinite;
}
@keyframes floatParticle{
  0%{transform:translateY(100vh) translateX(0);}
  100%{transform:translateY(-10vh) translateX(20px);}
}

/* Card container */
.card{
  position:relative;
  z-index:3;
  padding:20px;
  width:90%;
  max-width:420px;
  background:transparent;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Avatar floating + pulse */
.avatar{
  width:40vw;
  max-width:160px;
  height:auto;
  border-radius:50%;
  border:4px solid #22c55e;
  object-fit:cover;
  box-shadow:0 0 35px rgba(34,197,94,.7);
  animation:pulse 2s infinite, floatAvatar 3s ease-in-out infinite;
  margin-bottom:20px;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
@keyframes floatAvatar{
  0%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0);}
}

/* Headline */
h1{
  font-size:6vw;
  max-font-size:36px;
  color:#fff;
  margin:10px 0 8px;
  text-shadow:2px 2px 8px rgba(0,0,0,0.6);
  z-index:3;
}

p{
  font-size:4.5vw;
  max-font-size:18px;
  color:#e5e7eb;
  text-shadow:1px 1px 6px rgba(0,0,0,0.4);
  margin-bottom:25px;
  line-height:1.4;
}

/* Join button */
.join{
  display:inline-block;
  padding:4vw 10vw;
  max-padding:16px 40px;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  color:#020617;
  font-weight:800;
  font-size:5vw;
  max-font-size:18px;
  border-radius:50px;
  text-decoration:none;
  box-shadow:0 12px 35px rgba(34,197,94,.7);
  transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.3s ease;
  z-index:3;
}
.join:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 50px rgba(34,197,94,.7);
  filter:brightness(1.1);
}

/* Click vibration + shake */
.shake{
  animation:shake .25s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-4px);}
  50%{transform:translateX(4px);}
  75%{transform:translateX(-4px);}
  100%{transform:translateX(0);}
}

/* Responsive adjustments */
@media(min-width:768px){
  .avatar{width:160px;height:160px;}
  h1{font-size:32px;}
  p{font-size:17px;}
  .join{font-size:20px;padding:18px 50px;}
}
@media(min-width:1024px){
  h1{font-size:36px;}
  p{font-size:18px;}
  .join{font-size:22px;padding:20px 55px;}
}
</style>

<script>
/* Click effect */
function joinEffect(btn){
  if(navigator.vibrate){
    navigator.vibrate(60);
  }
  btn.classList.add("shake");
  setTimeout(()=>btn.classList.remove("shake"),250);
}

/* Generate particles */
const particleCount = 30; // adjust for density
window.onload = function(){
  const container = document.createElement('div');
  container.className = 'particles';
  document.querySelector('.wrap').appendChild(container);

  for(let i=0;i<particleCount;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(5+Math.random()*5)+'s';
    p.style.width=2+Math.random()*3+'px';
    p.style.height=2+Math.random()*3+'px';
    p.style.opacity=0.2+Math.random()*0.3;
    container.appendChild(p);
  }
}
</script>

</head>
<body>

<div class="wrap">

  <div class="card">
    <img class="avatar" src="https://i.postimg.cc/FKSw2Nxj/photo-2026-01-15-02-07-16.jpg">

    <!-- Headline -->
    <h1>ðŸ’š Nafisa Trader</h1>
    <p>This is my personal group â€” everyone is welcome to join ðŸ“ˆ</p>

    <!-- Telegram Join Button -->
    <a class="join"
       href="https://t.me/+aYqNJEHd1nk5ZDY1"
       target="_blank"
       onclick="joinEffect(this)">
      Join Telegram ðŸ’¬
    </a>
  </div>
</div>

</body>
</html>
